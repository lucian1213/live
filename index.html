<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핸드폰 비밀번호 화면</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .phone {
            width: 300px;
            height: 600px;
            background-color: #000;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://github.com/lucian1213/live/blob/main/Purple-iPhone-Wallpaper.jpg?raw=true');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out;
        }
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
            box-sizing: border-box;
        }
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background-image: url('https://github.com/lucian1213/live/blob/main/status_bar_01.png?raw=true');
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 2;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 20px;
        }
        .hint {
            font-size: 16px;
            text-align: center;
            color: #00ffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .warning {
            font-size: 14px;
            text-align: center;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transform: translateX(10px);
            transition: opacity 0.5s ease-in-out;
        }
        .password-display {
            width: 200px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            letter-spacing: 10px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
        }
        .key {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .key:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="status-bar" id="statusBar"></div>
            <div class="background" id="background"></div>
            <div class="content">
                <p id="message" class="message"></p>
                <div class="input-area" id="inputArea">
                    <p id="hint" class="hint">힌트 : 내 생일</p>
                    <p id="warning" class="warning">비밀번호를 잘못 입력하면 5분 간 핸드폰이 잠깁니다.</p>
                    <input type="text" id="passwordDisplay" class="password-display" readonly maxlength="4" placeholder="****">
                    <div class="keypad">
                        <button class="key" onclick="addDigit(1)">1</button>
                        <button class="key" onclick="addDigit(2)">2</button>
                        <button class="key" onclick="addDigit(3)">3</button>
                        <button class="key" onclick="addDigit(4)">4</button>
                        <button class="key" onclick="addDigit(5)">5</button>
                        <button class="key" onclick="addDigit(6)">6</button>
                        <button class="key" onclick="addDigit(7)">7</button>
                        <button class="key" onclick="addDigit(8)">8</button>
                        <button class="key" onclick="addDigit(9)">9</button>
                        <button class="key" onclick="clearPassword()">C</button>
                        <button class="key" onclick="addDigit(0)">0</button>
                        <button class="key" onclick="checkPassword()">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordDisplay = document.getElementById('passwordDisplay');
        const messageElement = document.getElementById('message');
        const warningElement = document.getElementById('warning');
        const hintElement = document.getElementById('hint');
        const backgroundElement = document.getElementById('background');
        const inputAreaElement = document.getElementById('inputArea');
        const statusBarElement = document.getElementById('statusBar');

        function setLockoutTime(time) {
            localStorage.setItem('lockoutTime', time);
        }

        function getLockoutTime() {
            return parseInt(localStorage.getItem('lockoutTime')) || 0;
        }

        function checkLockout() {
            const lockoutEndTime = getLockoutTime();
            const now = Date.now();
            if (now < lockoutEndTime) {
                disableInput(lockoutEndTime - now);
                return true;
            }
            return false;
        }

        function disableInput(remainingTime) {
            document.querySelectorAll('.key').forEach(key => key.disabled = true);
            updateLockoutMessage(remainingTime);
            warningElement.style.display = 'none';
            hintElement.style.display = 'none';

            setTimeout(() => {
                if (!checkLockout()) {
                    document.querySelectorAll('.key').forEach(key => key.disabled = false);
                    messageElement.textContent = '';
                    warningElement.style.display = 'block';
                    hintElement.style.display = 'block';
                    setLockoutTime(0);
                }
            }, remainingTime);
        }

        function updateLockoutMessage(remainingTime) {
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            messageElement.textContent = `입력이 제한되었습니다.\n${minutes}분 ${seconds}초 후에\n다시 시도해주세요.`;
        }

        function addDigit(digit) {
            if (passwordDisplay.value.length < 4) {
                passwordDisplay.value += digit;
            }
        }

        function clearPassword() {
            passwordDisplay.value = '';
        }

        function checkPassword() {
            if (checkLockout()) {
                return;
            }

            const input = passwordDisplay.value;
            const today = new Date();
            const correctPassword = String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');

            if (input === correctPassword) {
                messageElement.textContent = '정답입니다!';
                warningElement.style.display = 'none';
                hintElement.style.display = 'none';
                setLockoutTime(0);
                // 애니메이션 적용
                backgroundElement.style.filter = 'blur(0)';
                inputAreaElement.style.opacity = '0';
                // 상태표시줄 표시
                statusBarElement.style.display = 'block';
                setTimeout(() => {
                    inputAreaElement.style.display = 'none';
                }, 500);
            } else {
                messageElement.textContent = '오답입니다.\n5분 후에\n다시 시도해주세요.';
                warningElement.style.display = 'none';
                hintElement.style.display = 'none';
                const lockoutEndTime = Date.now() + 5 * 60 * 1000; // 5분
                setLockoutTime(lockoutEndTime);
                disableInput(5 * 60 * 1000);
            }
            passwordDisplay.value = '';
        }

        // 페이지 로드 시 잠금 상태 확인
        window.onload = function() {
            if (checkLockout()) {
                warningElement.style.display = 'none';
                hintElement.style.display = 'none';
            } else {
                warningElement.style.display = 'block';
                hintElement.style.display = 'block';
            }
        };

        // 1초마다 잠금 상태 업데이트
        setInterval(checkLockout, 1000);
    </script>
</body>
</html>
